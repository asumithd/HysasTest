<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" required [(ngModel)]="username" name="username" #usernameModel="ngModel">
    <div *ngIf="usernameModel.invalid && usernameModel.touched">Username is required.</div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" required [(ngModel)]="password" name="password" #passwordModel="ngModel">
    <div *ngIf="passwordModel.invalid && passwordModel.touched">Password is required.</div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
